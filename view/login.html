<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../libs/css/uikit.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../libs/css/loader.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../dist/css/iziToast.min.css">
        <title>Document</title>
    </head>
    <body>
        <div uk-scrollspy="target: > div; cls:uk-animation-fade; delay: 500">
            <div class="uk-flex uk-flex-center">
                <div class="uk-position-center" style="top: 30%">
                    <div class="uk-card uk-card-default uk-card-hover uk-card-body">                        
                        <div class="uk-container uk-container-expand">
                            <h3 class="uk-card-title">Insert Your Account</h3>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input id="userName" class="uk-input"
                                        type="text" placeholder="Username">
                                </div>
                            </div>
                            <div class="uk-margin">
                                <div class="uk-inline">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input id="password" class="uk-input"
                                        type="text" placeholder="Password">
                                </div>
                            </div>
                            <button class="uk-button uk-button-primary" onclick="login()">
                                Login
                            </button>
                            <button class="uk-button uk-button-primary" onclick="sign()">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="uk-position-center" style="top:20%;display: none" id="loader" >
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <script src="../libs/js/uikit.js"></script>
        <script src="../libs/js/uikit-icons.js"></script>
        <script src="../libs/jquery-3.2.1.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../dist/js/iziToast.min.js"></script>
        <script src="../js/login-controller.js"></script>
    </body>
</html>
