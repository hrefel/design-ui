<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../libs/css/uikit.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../libs/css/loader.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../dist/css/iziToast.min.css">
        <title>Document</title>
    </head>
    <body>
        <div class="uk-position-center">
            <div class="uk-card uk-card-default uk-card-body" style="background-color: rgba(255, 255, 255, 0.9)">
                <h3 class="uk-card-title" style="text-align: center">Sign Up</h3>
                <form class="uk-form-horizontal uk-card-body" uk-grid>
                    <div>
                        <!-- Nama -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="nama">Nama</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="nama"
                                    type="text" placeholder="Nama Anda">
                            </div>
                        </div>

                        <!-- Jenis Kelamin -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="select-gender">Jenis
                                Kelamin</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" for="gender"
                                    id="select-gender"></select>
                            </div>
                        </div>

                        <!-- Alamat -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="address">Alamat</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="address"
                                    type="text" placeholder="Alamat Lengkap">
                            </div>
                        </div>

                        <!-- No Telepon -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="noTelp">No Telepon</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="noTelp"
                                    type="text" placeholder="No Telepon Anda">
                            </div>
                        </div>

                        <!-- No KTP -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="nik">N.I.K</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="nik"
                                    type="text" placeholder="N.I.K">
                            </div>
                        </div>

                        <!-- Status Pernikahan -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="select-marital">Status
                                Pernikahan</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" for="gender"
                                    id="select-marital"></select>
                            </div>
                        </div>

                        <!-- Pendidikan Terakhir -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="select-education">Pendidikan
                                Terakhir</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="select-education"></select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <!-- Tanggal Lahir -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="born">Tanggal
                                Lahir</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="born"
                                    type="date" placeholder="Tanggal Lahir">
                            </div>
                        </div>

                        <!-- Tempat Lahir -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="place">Tempat
                                Lahir</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="place"
                                    type="text" placeholder="e.g: Sukabumi">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="username">Username</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="username"
                                    type="text" placeholder="Username">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="password">Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="password"
                                    type="password" placeholder="Password">
                            </div>
                        </div>

                        <!-- konfirmasi Password -->
                        <div class="uk-margin">
                            <label class="uk-form-label" for="confPassword">Konfirmasi
                                Password</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="confPassword"
                                    type="text" placeholder="Konfirmasi
                                    Password">
                            </div>
                        </div>
                    </div>
                </form>
                <button class="uk-button uk-button-primary" id="btn-signup" onclick="signup()">
                    Sign Up
                </button>
            </div>
        </div>

        <script src="../libs/js/uikit.js"></script>
        <script src="../libs/js/uikit-icons.js"></script>
        <script src="../libs/jquery-3.2.1.min.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/get-master-controller.js"></script>
        <script src="../dist/js/iziToast.min.js"></script>
        <script src="../js/signup-controller.js"></script>        
    </body>
</html>
